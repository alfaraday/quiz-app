<!DOCTYPE html>
<html lang="en">
<head>
	<title>Steven Universe Quiz App</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="title-page ">
	<header class="tp-header">Steven Universe Quiz</header>
	<button type="button" class="start">Start</button>
</div>

<div class="quiz-page hidden">
	<header class="qp-header">Steven Universe Quiz</header>
	<p class="status">Your current score is: <span id="current-score"></span></p>
	<form id="q1">
	</form>
</div>

<div class="result-page hidden">
	<header class="rp-header">Steven Universe Quiz</header>
	<div class="r-container">
		<p>Your score is <span id="final-score"></span></p>
		<p class="blurb hidden">Blurb about score</p>
		<button type="button" class="restart">Restart</button>
	</div>

</div>
</body>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</html>
